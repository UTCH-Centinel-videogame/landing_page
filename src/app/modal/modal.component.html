<ion-header>
  <ion-toolbar>
    <ion-item>
      <p>Survey</p>
    </ion-item>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="surveyForm" (ngSubmit)="submitSurvey()">
    <ion-list>
      <ion-item>
        <ion-label style="display:flex; align-items:center;">Gameplay</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group formControlName="gameplayRating" style="display:flex; align-items:center;flex-wrap: wrap;">
          <ion-item style="margin: 0;">
            <ion-label>1</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>2</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>3</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>4</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>5</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
      <ion-item>
        <ion-label style="display:flex; align-items:center;">Music</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group formControlName="musicRating" style="display:flex; align-items:center;flex-wrap: wrap;">
          <ion-item style="margin: 0;">
            <ion-label>1</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>2</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>3</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>4</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>5</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
      <ion-item>
        <ion-label style="display:flex; align-items:center;">Art</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group formControlName="artRating" style="display:flex; align-items:center;flex-wrap: wrap;">
          <ion-item style="margin: 0;">
            <ion-label>1</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>2</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>3</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>4</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>5</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
      <ion-item>
        <ion-label style="display:flex; align-items:center;">Story</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group formControlName="storyRating" style="display:flex; align-items:center;flex-wrap: wrap;">
          <ion-item style="margin: 0;">
            <ion-label>1</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>2</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>3</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>4</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>5</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
      <ion-item style="display:flex; align-items:center;">
        <ion-label >Difficulty</ion-label>
      </ion-item>
      <ion-item>
        <ion-radio-group formControlName="difficultyRating" style="display:flex; align-items:center;flex-wrap: wrap;">
          <ion-item style="margin: 0;">
            <ion-label>1</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>2</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>3</ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>4</ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
          <ion-item style="margin: 0;">
            <ion-label>5</ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="!surveyForm.valid">Submit</ion-button>

  </form>
</ion-content>
